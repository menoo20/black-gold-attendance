<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Gold Attendance Dashboard</title>
    <meta http-equiv="refresh" content="0; url=master_dashboard.html">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .loading {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo-img {
            height: 50px;
            margin-right: 15px;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="logo-container">
            <img src="black-gold-sold-1.png" alt="Black Gold" class="logo-img">
            <h1>Black Gold Attendance Dashboard</h1>
        </div>
        <div class="spinner"></div>
        <p>Loading dashboard...</p>
        <p><small>If not redirected automatically, <a href="master_dashboard.html">click here</a></small></p>
        <p><small>üìÅ <a href="https://drive.google.com/drive/folders/1GKzWMbtEMaNlZjGmBKk4yf8Te5Qt_Gc-?usp=sharing" target="_blank">Detailed Files (Internal)</a></small></p>
    </div>
    
    <script>
        // Backup redirect in case meta refresh fails
        setTimeout(function() {
            window.location.href = 'master_dashboard.html';
        }, 1000);
    </script>
</body>
</html>
