
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Dashboard - 14-Sep to 18-Sep 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header h1 {
            color: #2c3e50;
            margin: 0;
        }
        .week-info {
            background: #3498db;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2rem;
            font-weight: bold;
        }
        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-top: 30px;
        }
        .chart-card {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            border: 1px solid #dee2e6;
        }
        .chart-title {
            text-align: center;
            font-weight: bold;
            margin-bottom: 15px;
            color: #2c3e50;
        }
        
        .back-button {
            background: #3498db;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-bottom: 20px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        .back-button:hover {
            background: #2980b9;
        }

        /* Mobile Responsive Design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                padding: 15px;
                margin: 0;
            }
            
            .header h1 {
                font-size: 24px;
            }
            
            .week-info h2 {
                font-size: 18px;
            }
            
            .week-info p {
                font-size: 14px;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .stat-card {
                padding: 15px;
            }
            
            .stat-number {
                font-size: 1.5rem;
            }
            
            .charts-container {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-top: 20px;
            }
            
            .chart-card {
                padding: 15px;
            }
            
            .chart-title {
                font-size: 16px;
                margin-bottom: 10px;
            }
            
            canvas {
                max-height: 300px;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 20px;
            }
            
            .week-info {
                padding: 10px;
            }
            
            .week-info h2 {
                font-size: 16px;
            }
            
            .week-info p {
                font-size: 12px;
            }
            
            .stat-card {
                padding: 12px;
            }
            
            .stat-number {
                font-size: 1.3rem;
            }
            
            .chart-card {
                padding: 10px;
            }
            
            .back-button {
                padding: 8px 16px;
                font-size: 14px;
            }
            
            canvas {
                max-height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../../master_dashboard.html" class="back-button">‚Üê Back to Main Dashboard</a>
        
        <div class="header">
            <h1>Weekly Attendance Dashboard</h1>
            <div class="week-info">
                <h2>Week of 14-Sep - 18-Sep, 2025</h2>
                <p>Analysis completed on 2025-09-20 21:05:01</p>
            </div>
        </div>
        
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-number">485</div>
                <div>Total Students</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">154</div>
                <div>Full Week Attendance</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">199</div>
                <div>Partial Attendance</div>
            </div>
            <div class="stat-card">
                <div class="stat-number">132</div>
                <div>Never Attended</div>
            </div>
        </div>
        
        <div class="charts-container">
            <div class="chart-card">
                <div class="chart-title">Group Distribution</div>
                <canvas id="groupChart"></canvas>
            </div>
            <div class="chart-card">
                <div class="chart-title">Overall Distribution</div>
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Group Chart
        const groupCtx = document.getElementById('groupChart').getContext('2d');
        new Chart(groupCtx, {
            type: 'bar',
            data: {
                labels: ['SAIPEM 8', 'SAIPEM 7 ', 'SAIPEM 6 ', 'SAIPEM 5', 'SAIPEM 4', 'SAIPEM 3 ', 'SAIPEM 2 ', 'SAIPEM 1', 'SAM 1 ', 'SAM 2 ', 'SAM 3', 'SAM 4', 'SAM 5', 'SAM 6', 'SAM 7', 'SAM 8', 'Alfa 2', 'Sin 4 ', 'DEYE', 'Diang', 'Dabal ', 'Aman+Elc+Fahss'],
                datasets: [
                    {
                        label: 'Full Week',
                        data: [11, 11, 10, 8, 5, 7, 9, 8, 7, 3, 12, 12, 8, 12, 0, 5, 9, 8, 0, 0, 5, 4],
                        backgroundColor: '#2ca02c'
                    },
                    {
                        label: 'Partial',
                        data: [5, 9, 8, 11, 11, 9, 9, 8, 14, 7, 10, 9, 11, 6, 13, 4, 17, 1, 7, 7, 10, 13],
                        backgroundColor: '#ff7f0e'
                    },
                    {
                        label: 'Never',
                        data: [3, 1, 1, 2, 5, 3, 3, 4, 3, 6, 2, 5, 5, 1, 2, 5, 3, 5, 26, 13, 0, 34],
                        backgroundColor: '#d62728'
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    x: { stacked: true },
                    y: { stacked: true }
                }
            }
        });

        // Pie Chart
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['Full Week', 'Partial', 'Never'],
                datasets: [{
                    data: [154, 199, 132],
                    backgroundColor: ['#2ca02c', '#ff7f0e', '#d62728']
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</body>
</html>
