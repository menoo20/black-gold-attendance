
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Week Attendance Analysis System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        
        .header {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            text-align: center;
            color: white;
        }
        
        .header h1 {
            margin: 0;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 30px;
        }
        
        .weeks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 25px;
            margin-top: 30px;
        }
        
        .week-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        
        .week-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.25);
        }
        
        .week-title {
            font-size: 1.4rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .week-stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 15px;
        }
        
        .stat-item {
            text-align: center;
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
        }
        
        .stat-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }
        
        .no-weeks {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        
        .add-week-btn {
            background: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s ease;
        }
        
        .add-week-btn:hover {
            background: #2980b9;
        }
        
        .footer {
            text-align: center;
            color: rgba(255,255,255,0.8);
            padding: 30px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Multi-Week Attendance Analysis System</h1>
        <p>Select a week to view detailed attendance statistics and reports</p>
    </div>
    
    <div class="container">
        <div class="weeks-grid">
            <a href="weeks/week_31Aug-4Sep/dashboard_week_31Aug-4Sep.html" class="week-card">
                <div class="week-title">Week: 31-Aug - 4-Sep, 2025</div>
                <div class="week-stats">
                    <div class="stat-item">
                        <div class="stat-number">439</div>
                        <div class="stat-label">Total Students</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-number">48.6%</div>
                        <div class="stat-label">Average Attendance</div>
                    </div>
                </div>
            </a></div>
    </div>
    
    <div class="footer">
        <p>Multi-Week Attendance Analysis System - Total Weeks: 1</p>
    </div>
</body>
</html>
